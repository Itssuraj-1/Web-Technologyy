<head> <title>div</title>
<style type=text/css>
span{ background-color:gray; margin: 10px;color:red;"
}
div { color: white; background-color: 009900; margin: 2px; font-size: 25px;
}
</style>
</head>
<body>
<div > div tag </div>
<div > div tag </div>
<div > div tag </div>
<div > div tag </div>

</body>
</html>
