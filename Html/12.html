<!-- 12.	 Write a HTML program which displays two text fields: one accepting the user name and the second accepting the password.-->
<html>
  <head>    
    <title>Simple Form</title>
  </head>
  <body>
    <form>
    Username:<input type="text" name="user"><br>
    Password:<input type="password" name="password">
    </form>
    <p>Note that when you type characters in a password field, the browser displays asterisks or bullets instead of the characters.</p>
  </body>
</html>
