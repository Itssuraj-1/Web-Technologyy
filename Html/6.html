<!-- 6.	Write a HTML program  to illustrate the concept of frames -->
<html>
<head> <title>Illustration of frame</title>
</head>
<frameset rows=“60%,*” cols=“60,20%,*”> 
    <frame src=“frame1.html”> 
    <frame src=“frame2.html”> 
    <frame src=“frame3.html” name=”f3”> 
    <frame scrolling = yes src=“frame4.html”> 
    <frame src=“frame5.html”> 
    <frame src=“frame6.html”> 
    
    <noframes> Sorry this document requires a frame capable browser 
    </noframes> 
</html>
