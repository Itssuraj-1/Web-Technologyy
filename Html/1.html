<!-- 1. Write a HTML program to illustrate different heading levels. -->
<html>
<head>
    <meta charset="utf-8">
    <title>Heading tags</title>
</head>
<body>
<h1>H1=Giant-sized and bold </h1>
    <h2>H2= Large and bold </h2>
    <h3>H3=Normal-sized and bold </h3>
    <h4>H4= Small and bold </h4>
    <h5>H5=Very Small and bold </h5>
    <h6>H6=Tiny and bold </h6>
<p>Use heading tags only for headings. Don't use them just to make something bold. Use other tags for that.</p>
</body>
</html>
